<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="quests"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Queasy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="questionnaire">
    <ion-card-content>
      <div class="ion-text-center ion-text-wrap">
        <h2><strong>{{questionnaire.title}}</strong></h2>
        <p>{{questionnaire.numQuest}} quest√µes</p>
        <img src="{{questionnaire.image}}" />
      </div>
      <div class="ion-text-left">
        <div [innerHtml]="questionnaire.desc | safeStyle"></div>
        <br />
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border" *ngIf="questionnaire">
  <ion-toolbar>
    <ion-button color="warning" expand="block" (click)="showConfirmStart()">Iniciar</ion-button>
  </ion-toolbar>
</ion-footer>
