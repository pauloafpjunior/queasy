<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Queasy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="questionnaire">
    <ion-card-content>
      <div class="ion-text-center">
        <h2><strong>{{questionnaire.title}}</strong></h2>
        <p>{{questionnaire.numQuest}} quest√µes</p>
      </div>
      <img src="{{questionnaire.image}}" />
        <div class="ion-text-justify">{{questionnaire.desc}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="questionnaire">
  <ion-button color="warning" expand="block" (click)="showQuestionsModal()">Iniciar</ion-button>
</ion-footer>
