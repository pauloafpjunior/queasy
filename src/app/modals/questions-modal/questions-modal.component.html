<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Tentativas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" color="secondary" (click)="showConfirmClose()">
        Fechar
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item-divider>
      <ion-label>
        <ion-text class="ion-text-center" color="secondary">
          <strong>Quest√£o {{currentIndex + 1}} de {{questions.length}}</strong>
        </ion-text>
        <h2 class="ion-text-wrap">
          <div [innerHtml]="questions[currentIndex].question"></div>
        </h2>
      </ion-label>
    </ion-item-divider>
    <ion-item button detail (click)="answer('A')" disabled={{!a}}>
      <ion-label class="ion-text-wrap">
        A. {{questions[currentIndex].A}}
      </ion-label>
    </ion-item>
    <ion-item button detail (click)="answer('B')" disabled={{!b}}>
      <ion-label class="ion-text-wrap">
        B. {{questions[currentIndex].B}}
      </ion-label>
    </ion-item>
    <ion-item button detail *ngIf="questions[currentIndex].C" (click)="answer('C')" disabled={{!c}}>
      <ion-label class="ion-text-wrap">
        C. {{questions[currentIndex].C}}
      </ion-label>
    </ion-item>
    <ion-item button detail *ngIf="questions[currentIndex].D" (click)="answer('D')" disabled={{!d}}>
      <ion-label class="ion-text-wrap">
        D. {{questions[currentIndex].D}}
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <small>Clique sobre a alternativa correta</small>
    </div>
  </ion-toolbar>
</ion-footer>
